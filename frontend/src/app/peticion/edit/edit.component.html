<div class="container">
   
    <div class="d-flex my-2">
        <a href="#" routerLink="/peticion/index" class="btn btn-primary">Back</a>
        <h4 class="ms-4 my-auto">Editar petici√≥n</h4>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input 
                formControlName="titulo"
                id="titulo" 
                type="text" 
                [(ngModel)]="peticion.titulo"
                class="form-control">
            <div *ngIf="f['titulo'].touched && f['titulo'].invalid" class="alert alert-danger">
                <div *ngIf="f['titulo'].errors && f['titulo'].errors['required']">titulo is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea 
                formControlName="descripcion"
                id="descripcion" 
                type="text" 
                [(ngModel)]="peticion.descripcion"
                class="form-control">
            </textarea>
            <div *ngIf="f['descripcion'].touched && f['descripcion'].invalid" class="alert alert-danger">
                <div *ngIf="f['descripcion'].errors && f['descripcion'].errors['required']">descripcion is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="destinatario">Destinatario</label>
            <textarea 
                formControlName="destinatario"
                id="destinatario" 
                type="text" 
                [(ngModel)]="peticion.destinatario"
                class="form-control">
            </textarea>
            <div *ngIf="f['destinatario'].touched && f['destinatario'].invalid" class="alert alert-danger">
                <div *ngIf="f['destinatario'].errors && f['destinatario'].errors['required']">destinatario is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="categoria_id">Categoria</label>
            <textarea 
                formControlName="categoria_id"
                id="categoria_id" 
                type="text" 
                [(ngModel)]="peticion.categoria_id"
                class="form-control">
            </textarea>
            <div *ngIf="f['categoria_id'].touched && f['categoria_id'].invalid" class="alert alert-danger">
                <div *ngIf="f['categoria_id'].errors && f['categoria_id'].errors['required']">categoria_id is required.</div>
            </div>
        </div>
         <br>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
